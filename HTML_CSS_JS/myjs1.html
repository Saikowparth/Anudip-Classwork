<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>What can JavaScript do?</h2>

    <p id="demo">JavaScript can change html content.</p>

    <p id="parachange">Hi, good going with this HTML and JS</p>

    <button onclick='document.getElementById("parachange").innerHTML = "Hello JavaScript!"'>Click Me!</button>

    <script>
        document.write("Hi we are going to learn mathematical calculation now")
    </script>
    <!-- 
    Writing into an HTML element, using innerHTML.
    Writing into the HTML output using document.write().
    Writing into an alert box, using window.alert().
    Writing into the browser console, using console.log(). -->
</body>

</html>
