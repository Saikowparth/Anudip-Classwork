<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            var numOne, numTwo, sum;
            numOne = parseInt(document.getElementById("first").value);
            numTwo = parseInt(document.getElementById("second").value);
            sum = numOne + numTwo;
            document.getElementById("answer").value = sum;
        }
        function sub(){
            var numOne, numTwo, sum;
            numOne = parseInt(document.getElementById("first").value);
            numTwo = parseInt(document.getElementById("second").value);
            sum = numOne - numTwo;
            document.getElementById("answer").value = sum;
        }
        function div(){
            var numOne, numTwo, sum;
            numOne = parseFloat(document.getElementById("first").value);
            numTwo = parseFloat(document.getElementById("second").value);
            sum = numOne / numTwo;
            document.getElementById("answer").value = sum;
        }
        function mul(){
            var numOne, numTwo, sum;
            numOne = parseFloat(document.getElementById("first").value);
            numTwo = parseFloat(document.getElementById("second").value);
            sum = numOne * numTwo;
            document.getElementById("answer").value = sum;
        }
    </script>
</head>
<body>
    <p>Enter the first number: <input type="text" id="first"></p>
    <p>Enter the second number: <input type="text" id="second"></p>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="div()">Divide</button>
    <button onclick="mul()">Multiply</button>
    <p>Sum = <input id="answer"></p>
</body>
</html>
